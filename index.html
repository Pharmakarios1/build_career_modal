<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/eaab1623f5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <button class="modal_button">
      Create a workspace <i class="fa-solid fa-pen"></i>
    </button>
    <div class="modal_overlay">
      <div class="container">
        <div class="modal">
          <div class="modal_header">
            <h3>Link to workspaces</h3>
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="modal_content">
            <div class="loading_icon">
              <img src="./img/skeletal.jpeg" alt="" />
              <img src="./img/skeletal.jpeg" alt="" />
            </div>
            <div class="text">
              <h3>Create your first workspace</h3>
              <p>To use an agent pool, you have to create a workspace first.</p>
            </div>
            <a href="" class="create_workspace">
              <img src="./img/create.jpeg" alt="" />
              <p>What are workspaces?</p>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
